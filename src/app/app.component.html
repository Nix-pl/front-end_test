<div class="container">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/my-collection" routerLinkActive="active">MyCollection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/upload" routerLinkActive="active">Upload</a>
            </li>
          </ul>
        </div>
        <input
          [(ngModel)]="userName"
          placeholder="User name"
          class="form-control user-name"
          [disabled]="this.logIn.userIsLogIn === true">
        <button
          *ngIf="this.logIn.userIsLogIn === false"
          class="btn btn-secondary log-btn"
          (click)="checkLoginStatus('login')"
          [disabled]="userName.length == 0"
        >
          <fa name="lock"></fa>
        </button>
        <button
          *ngIf="this.logIn.userIsLogIn === true"
          class="btn btn-primary log-btn"
          (click)="checkLoginStatus('logout')"
        >
          <fa name="unlock"></fa>
        </button>
      </nav>

    </div>
  </div>
  <router-outlet></router-outlet>
</div>
